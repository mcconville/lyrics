    <style>
        .datablock {
            display: flex;
            flex-direction: column;
            align-items: flex-start;

            /* margin-top: 10px;

        }

        .infostrip {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 98%;

            display: flex;
            min-width: 80%;
            max-width: 80%;

        .score {

        .gap {
            width: 25%;

            transition: width 1s ease;
            /* border-bottom-right-radius: 20px;
            border-top-right-radius: 20px; */
        }

        .percentage {
            display: flex;
            flex-direction: row;
            align-items: center;
            min-width: 10%;
            max-width: 10%;
            font-size: 24px;
            /* font-weight: bold; */
            color: var(--lyrics-analysis-percentage-color);
        }

        .categorybar {
            margin-top: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 98%;
            align-items: center;
        }

        .categorylabel {
            font-size: 12px;

        }

            font-size: 10px;

            font-size: 30px;
            /* font-weight: bold; */
            text-transform: capitalize;
            color: var(--lyrics-analysis-secondary-color) !important;

        }
